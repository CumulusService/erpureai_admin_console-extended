# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - erpure-adminconsole (with Azure Artifacts)

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Setup NuGet with Azure Artifacts authentication
        run: |
          # Install Azure Artifacts Credential Provider
          $env:NUGET_CREDENTIALPROVIDER_SESSIONTOKENCACHE_ENABLED = "true"
          iex "& { $(irm https://aka.ms/install-artifacts-credprovider.ps1) }"
          
          # Configure NuGet source with authentication
          dotnet nuget add source "${{ secrets.AZURE_ARTIFACTS_FEED_URL }}" --name "AzureArtifacts" --username "AzureArtifacts" --password "${{ secrets.AZURE_ARTIFACTS_TOKEN }}" --store-password-in-clear-text

      - name: Restore dependencies
        run: dotnet restore --configfile nuget.azure-artifacts.config
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.AZURE_ARTIFACTS_TOKEN }}

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-restore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5EDC909563024A1891D6E17E553542B6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80EFA85CC8D84B0E8E8BE4D9C0B44A05 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A4E14A4644EF4466AB4DE1A34DBEA554 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'erpure-adminconsole'
          slot-name: 'Production'
          package: .