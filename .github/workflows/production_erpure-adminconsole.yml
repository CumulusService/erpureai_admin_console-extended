# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - erpure-adminconsole

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Extract SAP HANA native libraries
        run: |
          powershell -ExecutionPolicy Bypass -File extract-hana-libs.ps1
          Write-Host "Listing current directory after extraction:"
          Get-ChildItem -Path "." -Filter "*.dll" | Select-Object Name, Length
        shell: powershell

      - name: Restore NuGet packages
        run: dotnet restore --verbosity normal

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore --verbosity normal

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-restore --verbosity normal

      - name: Copy SAP HANA native libraries to publish directory
        run: |
          Write-Host "Checking for SAP HANA libraries before copy:"
          if (Test-Path "libadonetHDB.dll") {
              Copy-Item "libadonetHDB.dll" -Destination "${{env.DOTNET_ROOT}}/myapp/" -Force
              Write-Host "✅ Copied libadonetHDB.dll"
          } else {
              Write-Host "❌ libadonetHDB.dll not found in current directory"
          }
          
          if (Test-Path "libSQLDBCHDB.dll") {
              Copy-Item "libSQLDBCHDB.dll" -Destination "${{env.DOTNET_ROOT}}/myapp/" -Force  
              Write-Host "✅ Copied libSQLDBCHDB.dll"
          } else {
              Write-Host "❌ libSQLDBCHDB.dll not found in current directory"
          }
          
          Write-Host "Verifying publish directory contents:"
          Get-ChildItem -Path "${{env.DOTNET_ROOT}}/myapp/" -Filter "*HANA*.dll" | Select-Object Name, Length
          Get-ChildItem -Path "${{env.DOTNET_ROOT}}/myapp/" -Filter "*adonet*.dll" | Select-Object Name, Length  
          Get-ChildItem -Path "${{env.DOTNET_ROOT}}/myapp/" -Filter "*SQLDB*.dll" | Select-Object Name, Length
        shell: powershell

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5EDC909563024A1891D6E17E553542B6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80EFA85CC8D84B0E8E8BE4D9C0B44A05 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A4E14A4644EF4466AB4DE1A34DBEA554 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'erpure-adminconsole'
          slot-name: 'Production'
          package: .
          